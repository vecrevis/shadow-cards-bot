<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Cards</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash" class="splash">
    <div class="logo-container">
      <div class="logo">Shadow Cards</div>
      <div class="tagline">Absolute control. Absolute shadow.</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Main app content (скрыт по умолчанию) -->
  <div id="app" class="app hidden">
    <div class="header">Shadow Cards</div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="main">Main</button>
      <button class="tab" data-tab="cards">Cards</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>

    <!-- Main tab -->
    <div id="main-tab" class="tab-content active">
      <div class="form">
        <label>Source Crypto</label>
        <select id="crypto">
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="USDT">USDT</option>
          <option value="SOL">SOL</option>
          <option value="TON">TON</option>
        </select>

        <label>Fiat Currency</label>
        <select id="fiat">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="RUB">RUB</option>
          <option value="TRY">TRY</option>
          <option value="BRL">BRL</option>
        </select>

        <label>Amount in Crypto</label>
        <input type="number" id="amount" placeholder="1000" min="0.01" step="0.01" value="1000">

        <button onclick="createCard()">Create Card</button>
      </div>
    </div>

    <!-- Cards tab (пока пустая) -->
    <div id="cards-tab" class="tab-content hidden">
      <div class="card-list">
        <div class="empty">No cards yet</div>
      </div>
    </div>

    <!-- Settings tab (пока простая) -->
    <div id="settings-tab" class="tab-content hidden">
      <div class="settings">
        <h3>Settings</h3>
        <div class="setting-item">Theme: Dark</div>
        <div class="setting-item">Language: English</div>
        <button onclick="tg.close()">Exit</button>
      </div>
    </div>

    <!-- Loader overlay -->
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <div class="loader-text">Creating card...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
