<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Cards</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash" class="splash">
    <div class="logo-container">
      <div class="logo">Shadow Cards</div>
      <div class="tagline">Absolute control. Absolute shadow.</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Main app content -->
  <div id="app" class="app hidden">
    <div class="header">Shadow Cards</div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="main">Main</button>
      <button class="tab" data-tab="cards">Cards</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>

    <!-- Main tab content -->
    <div class="form">
      <label>Direction</label>
      <select id="direction" onchange="updateLabels()">
        <option value="crypto_to_fiat">Crypto → Fiat</option>
        <option value="fiat_to_crypto">Fiat → Crypto</option>
      </select>
    
      <label id="source-label">Source Crypto</label>
      <select id="source">
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="USDT">USDT</option>
        <option value="SOL">SOL</option>
        <option value="TON">TON</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
        <option value="TRY">TRY</option>
        <option value="BRL">BRL</option>
      </select>
    
      <label id="target-label">Target Fiat</label>
      <select id="target">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
        <option value="TRY">TRY</option>
        <option value="BRL">BRL</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="USDT">USDT</option>
        <option value="SOL">SOL</option>
        <option value="TON">TON</option>
      </select>
    
      <label id="amount-label">Amount</label>
      <input type="number" id="amount" placeholder="1000" min="0.01" step="0.01" value="1000">
    
      <div id="rate-info" class="rate-info"></div>
    
      <button onclick="deposit()">Deposit</button>
    
      <div id="deposit-result" class="result hidden">
        <p>Send to this fake address:</p>
        <code id="deposit-address"></code>
        <button onclick="simulateDeposit()">I sent it (simulate)</button>
      </div>
    
      <div id="balance-result" class="result hidden">
        <h3>Balance</h3>
        <p id="balance-text">0.00</p>
      </div>
    </div>

    <!-- Cards tab -->
    <div id="cards-tab" class="tab-content hidden">
      <div class="card-list">
        <div class="empty">No cards yet</div>
      </div>
    </div>

    <!-- Settings tab -->
    <div id="settings-tab" class="tab-content hidden">
      <div class="settings">
        <h3>Settings</h3>
        <div class="setting-item">Theme: Dark</div>
        <div class="setting-item">Language: English</div>
        <button onclick="tg.close()">Exit</button>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <div class="loader-text">Creating card...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
