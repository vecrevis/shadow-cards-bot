<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Cards</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash" class="splash">
    <div class="logo-container">
      <div class="logo">Shadow Cards</div>
      <div class="tagline">Absolute control. Absolute shadow.</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Main app content -->
  <div id="app" class="app hidden">
    <div class="header">Shadow Cards</div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="main">Main</button>
      <button class="tab" data-tab="cards">Cards</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>

    <!-- Main tab content -->
    <div id="main-tab" class="tab-content active">
      <div id="wizard" class="wizard">
        <!-- Шаг 1 уже был, пропускаем -->
    
        <!-- Шаг 2: Исходная валюта -->
        <div id="step2" class="step active">
          <h2>Исходная валюта</h2>
          <select id="source-currency"></select>
          <button class="next-btn" onclick="goToStep3()">Далее</button>
        </div>
    
        <!-- Шаг 3: Сумма + курс + адрес -->
        <div id="step3" class="step hidden">
          <h2>Сумма пополнения</h2>
          <input type="number" id="amount" placeholder="1000" min="0.01" step="0.01" value="1000">
          <div id="conversion-info" class="conversion"></div>
          <div id="deposit-address-container" class="deposit hidden">
            <p>Адрес для пополнения:</p>
            <code id="deposit-address"></code>
          </div>
          <button class="next-btn" onclick="simulateDepositAndGenerate()">Пополнить и создать карту</button>
        </div>
    
        <!-- Результат карты -->
        <div id="card-result" class="card-result hidden">
          <div class="card-preview">
            <div class="card-number">•••• •••• •••• <span id="card-last4"></span></div>
            <div class="card-expiry"><span id="card-expiry"></span></div>
            <div class="card-cvv">•••</div>
            <div class="card-balance"><span id="card-balance"></span></div>
          </div>
          <button class="copy-btn" onclick="copyCard()">⚡ Копировать</button>
        </div>
      </div>
    </div>

    <!-- Settings tab -->
    <div id="settings-tab" class="tab-content hidden">
      <div class="settings">
        <h3>Settings</h3>
        <div class="setting-item">Theme: Dark</div>
        <div class="setting-item">Language: English</div>
        <button onclick="tg.close()">Exit</button>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <div class="loader-text">Creating card...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
