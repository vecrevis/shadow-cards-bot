<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Cards</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="header">𝕊𝕙𝕒𝕕𝕠𝕨 ℂ𝕒𝕣𝕕𝕤</div>
  
  <div class="container">
    <label>Исходная крипта</label>
    <select id="crypto">
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="USDT">USDT</option>
      <option value="SOL">SOL</option>
      <option value="TON">TON</option>
      <option value="XRP">XRP</option>
      <option value="ADA">ADA</option>
      <option value="DOGE">DOGE</option>
    </select>

    <label>Фиат карты</label>
    <select id="fiat">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="RUB">RUB</option>
      <option value="TRY">TRY</option>
      <option value="BRL">BRL</option>
      <option value="INR">INR</option>
      <option value="AED">AED</option>
      <option value="GBP">GBP</option>
    </select>

    <label>Сумма в крипте</label>
    <input type="number" id="amount" placeholder="1000" min="0.01" step="0.01">

    <button onclick="createCard()">Создать карту</button>

    <div id="result" class="result">
      <div>Номер: <span id="cardNum"></span></div>
      <div>Срок: <span id="expiry"></span></div>
      <div>CVV: <span id="cvv"></span></div>
      <div>Баланс: <span id="balance"></span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
